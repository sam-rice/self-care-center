<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <!-- <header> -->
        <h1>✨ Self Care Center ✨</h1>
      <!-- </header> -->
      <h2>Which type of message?</h2>
      <div class="form-div">
        <div class="radio-div">
          <span>
              <input type="radio" id="radio-affirmation" name="message-type" value="affirmations">
              <label for="radio-affirmation">affirmation</label>
          </span>
          <span>  
              <input type="radio" id="radio-mantra" name="message-type" value="mantras">
              <label for="radio-mantra">mantra</label>
         </span>
        </div>
        <div class="button-container">
          <button class="message-button" id="message-button" disabled>Receive Message</button>
        </div>
      </div>
      <div class="message-div">
        <img src="./assets/meditate.svg" class="bell" width="40%" height="40%">
        <div class="load-container">
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
